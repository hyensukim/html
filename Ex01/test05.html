<!DOCTYPE html>
<html>
    <head>
        <title>HTML links tag</title>
    </head>
    <body>
        <!--
        링크 태그 : a
        HTML 링크 == 하이퍼 링크
        하이퍼링크 : 하이퍼텍스트 문서 안에서 직접 모든 형식의 자료의 링크를 포함하고 이동할 수 있는 것.
        -->
        <a href="https://www.naver.com">네이버</a>
        <!--
            target 송성
            href에 지정된 링크를 통해 페이지가 변경될 경로를 지정.
            _self : 기본값
            _blank :링크를 누르면 새창이 열리고 새창으로 페이지가 이동함.
            _parent :iframe을 사용하고 하위창에 위치하면 부모창(상위창)에서 링크를 이동한다.
            _top : oframe을 사용하고 가장 상위 창에서 링크를 이동함.
        -->

        <!--
            경로
            - 절대경로 : 특정문서 페이지 또는 이미지 등 자원에 접근 가능한 URL 전체를 의미
            - 상대경로 : 현재 파일이 열려있는 경로를 기준.
        -->

    </body>
</html>
