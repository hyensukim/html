<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <style>
            html{font-size:13px;}/* 1rem = 13px*/
            .font1{font-size:1rem;}
            .font2{font-size:2rem;}/* 2rem = 26px*/
            .font3{font-size:3rem;}/* 3rem = 39px*/ 
            .font4 span{font-size:3em;}/* 3em = 90px(바로 상위 부모 태그를 기준)*/
        </style>
        <p class="font1">폰트1</p>
        <p class="font2">폰트2</p>
        <p class="font3">폰트3</p>
        <p class="font4">
            <span>폰트4</span>
        </p>
    </body>    
</html>
