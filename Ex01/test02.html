<!DOCTYPE html>
<html>
    <!--
     HTML 헤더 태그
    - h1 ~ h6 숫자가 작을수록 크기는 크다.
    - 단순히 글자 크기를 크게하거나 강조하는 용도로 사용해서는 안된다.
    -->
    <head>
        <h1>제목1</h1>
        <h2>제목2</h2>
        <h3>제목3</h3>
        <h4>제목4</h4>
        <h5>제목5</h5>
        <h6>제목6</h6>
    </head>

    <!--
    HTML 문단 태그
     - 하나의 문단을 표기하는 용도로 사용하며 <p>~</p> 형태로 사용한다.
     - 문단 단위이므로, <p> 태그 전 후로 공백이 발생한다.
    -->
    <body>
        <p>안녕하세요</p>
        <p>반가워요</p>
        <p>잘있어요</p>
        <p>다시 만나요</p>

    </body>
</html>
