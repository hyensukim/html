<!DOCTYPE html>
<html>
    <!--
    HTML 서식(Text Formatting) 태그
    태그 요소에는 online 방식과 block 방식으로 나뉜다.
    ex) <p>블록 방식</p>, 이외의 서식태그들은 oneline
    블록방식 -> 문단으로, 자신만의 공간이 정해져 있음.
    oneline -> 줄단위로, 자신이 사용하는 공간만 사용함.
    -->
    <head></head>
    <body>
        <p>Lorem <b>ipsum</b> dolor <em>sit,</em> amet <i>consectetur</i> adipisicing <small>elit.</small> Numquam <strong>minima</strong> id ipsum quaerat minus quae. <sub>Corrupti</sub> suscipit <sup>possimus</sup> dolorum <ins>mycard</ins>nesciunt <del>사랑해ducimus</del> molestias adipisci,<mark>alias <strike>neque</strike> obcaecati, ad amet quam</mark>  minima!</p>
    </body>
</html>
